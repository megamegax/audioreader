<dom-module id="media-player">
    <template>
        <style>
            :host {
                display: block;
                min-width: 395px;
            }
            
            span {
                @apply(--paper-font-body1);
            }
        </style>
        <div class="layout vertical">
            <iron-image style="width:100%; height:400px; background-color: white;" sizing="contain" preload src="http://i1142.photobucket.com/albums/n601/G_Scar/Throne%20of%20Glass%20Downloads/TheAssassinsBladeUSWallpaper1366x768_zps0db60356.jpg"
            style="width:100%; height:400px"></iron-image>
            CurrentTime: <span>[[currentTime]]</span> / <span>[[maxTime]]</span>
            <paper-slider id="slider" min="0" max="100" value="{{progress}}" style="width:100%" on-change="onSliderChanged" on-touchstart="onTouchStarted"
            on-mousedown="onTouchStarted" on-touchend="onTouchEnded" on-mouseup="onTouchEnded" on-touchcancel="onTouchEnded" on-mousecancel="onTouchEnded" on-click="onTouchEnded"></paper-slider>
            <div class="layout horizontal" style="margin:auto; min-width:395px">
                <center style="display:block;">
                    <paper-button on-click="backwardOneMinTapped" class="flex">
                        1p
                        <iron-icon icon="av:fast-rewind"></iron-icon>
                    </paper-button>
                    <paper-button on-click="backwardTenSecTapped" class="flex">
                        10mp
                        <iron-icon icon="av:fast-rewind"></iron-icon>
                    </paper-button>

                    <paper-icon-button on-click="onPlayTapped" icon="av:play-circle-filled"></paper-icon-button>

                    <paper-button on-click="forwardTenSecTapped" class="flex">
                        10mp
                        <iron-icon icon="av:fast-forward"></iron-icon>
                    </paper-button>
                    <paper-button on-click="forwardOneMinTapped" class="flex">
                        1p
                        <iron-icon icon="av:fast-forward"></iron-icon>
                    </paper-button>
                </center>
            </div>
        </div>
      
    </template>

</dom-module>
