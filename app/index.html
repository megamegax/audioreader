<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit">
    <title>Polymer Starter Kit</title>

    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="bower_components/charto-polymer-shim/hide.css" />
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script type="text/javascript" src="bower_components/page/page.js"></script>
    <script type="text/javascript" src="bower_components/system.js/dist/system.js"></script>
    <script type="text/javascript" src="bower_components/charto-polymer-shim/loader.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script src="elements/media-player/jsmediatag.min.js"></script>
    <!-- endbuild -->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

    <script>
        loadMainComponents([
			[
				'bower_components/polymer/polymer.html!',
				'bower_components/polymer-ts/polymer-ts.html!'
			],
			'./scripts-ts/app'
		]);
    </script>
</head>

<body unresolved>
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">

        <paper-drawer-panel id="paperDrawerPanel">
            <!-- Drawer Scroll Header Panel -->
            <paper-header-panel drawer fixed>

                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="menu-name">KÃ¶nyvek</span>
                </paper-toolbar>

                <!-- Drawer Content -->
                <paper-menu attr-for-selected="data-route" selected="[[route]]">
                    <a data-route="home" href="{{baseUrl}}">

                        <span>The Assassin's Blade</span>
                    </a>

                    <a data-route="users" href="{{baseUrl}}users">

                        <span>Harry Potter and the Sorcerer's stone</span>
                    </a>
                </paper-menu>
            </paper-header-panel>

            <!-- Main Area -->
            <paper-header-panel main id="headerPanelMain" mode="cover">
                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar" class="tall">
                    <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                </paper-toolbar>

                <!-- Main Content -->
                <div class="content" style="height:500px">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="home" class="fit">
                            <paper-material elevation="1" style="min-width:400px">
                                <media-player id="player" url=""></media-player>
                            </paper-material>
                        </section>

                        <section data-route="users">
                            <paper-material elevation="1" style="height:300px;">
                                <google-signin-aware scopes="https://www.googleapis.com/auth/drive" on-google-signin-aware-success="_signedIn" on-google-signin-aware-signed-out="_signedOut">
                                </google-signin-aware>

                                <google-drive clientId="1054047045356-j8pgqgls9vdef3rl09hapoicumbte0bo.apps.googleusercontent.com"></google-drive>
                                <h2 class="page-title">Users</h2>
                                <p>{{message}}</p>
                                <a href$="{{baseUrl}}users/Addy">Addy</a>
                                <br>
                                <a href$="{{baseUrl}}users/Rob">Rob</a>
                                <br>
                                <a href$="{{baseUrl}}users/Chuck">Chuck</a>
                                <br>
                                <a href$="{{baseUrl}}users/Sam">Sam</a>
                            </paper-material>
                        </section>

                        <section data-route="user-info">
                            <paper-material elevation="1">
                                <h2 class="page-title">User: {{params.name}}</h2>
                                <div>This is {{params.name}}'s section</div>
                            </paper-material>
                        </section>

                        <section data-route="contact">
                            <paper-material elevation="1">
                                <h2 class="page-title">Contact</h2>
                                <p>This is the contact section</p>
                            </paper-material>
                        </section>
                    </iron-pages>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>

        <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
        </paper-toast>

        <!-- Uncomment next block to enable Service Worker support (1/2) -->
        <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

    </template>

    <!-- build:js scripts/app.js -->
    <script src="bower_components/polymer-ts/polymer-ts.min.js"></script>
    <!-- endbuild-->
</body>

</html>
